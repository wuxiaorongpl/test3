<!DOCTYPE html>
<html lang="en">

    <title>Title</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        /*框架*/
        #wrap{
            border: solid 1px black;
        }
        /*顶部框架*/
        .top{
            height: 50px;
            border: solid 1px black;
            line-height: 50px;
            background-color: black;
        }
        /*加粗的顶部字体*/
        #wrap .top strong{
            float: left;
            color: aliceblue;
        }

        #wrap .top span{

            color: azure;
        }
        /*设置顶部“3：30PM.”字体的型号*/
        .contion{
            font-size: 40px;
            margin-left: 377px;
            align-content: center;
        }
        /*设置顶部图标的型号*/
        .iconfont{
            float: left;
            font-size: 40px;
            margin-right: 10px;
        }

        /*底部按钮的框架*/
        .a3{
            height: 185px;
        }
        /*底部按钮边框*/
        #wrap .marger{
            display: flex;
            border: solid 1px black;
            height: 185px;
        }
        /*设置四个边框*/
        #wrap .marger div{
            flex: 1;
            border: solid 1px #7777;
            background-color: burlywood;
        }
        #wrap .marger .iconfont{
            font-size: 60px;
            text-align: center;

            /*line-height: 185px;*/
        }
    </style>
</head>
